<script>
    radioButtons = document.getElementById("radioButtons");
    radioButtons.addEventListener('click', switchNameDisplay);

    function switchNameDisplay() {
        radio1 = document.getElementById("radio1");
        pictureRow = document.getElementsByClassName("pictureRow");
        nameRow = document.getElementsByClassName("nameRow");

        console.log(radio1.checked)


        if(radio1.checked) {
            pictureRow[0].style.display = "";
            pictureRow[1].style.display = "";
            nameRow[0].style.display = "none";
            nameRow[1].style.display = "none";
        } else {
            pictureRow[0].style.display = "none";
            pictureRow[1].style.display = "none";
            nameRow[0].style.display = "";
            nameRow[1].style.display = "";
        }
    }
</script>
